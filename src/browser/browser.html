<div id="browser">

        >
          <rect fill="none" height="24" width="24" />
          <path
            d="M12,3L6,7.58V6H4v3.11L1,11.4l1.21,1.59L4,11.62V21h7v-6h2v6h7v-9.38l1.79,1.36L23,11.4L12,3z M10,1c0,1.66-1.34,3-3,3 C6.45,4,6,4.45,6,5H4c0-1.66,1.34-3,3-3c0.55,0,1-0.45,1-1H10z"

          height="24"
          viewbox="0 0 24 24"
          width="24"
          class="only"
          onclick="go()"

          <path d="M0 0h24v24H0z" fill="none" />

          viewbox="0 0 24 24"
          width="24"
          class="only"
          onclick="reload()"
        >
          <path d="M0 0h24v24H0z" fill="none" />

            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"

          viewbox="0 0 24 24"
          width="24"

        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"

          onclick="fullscreen()"

          viewbox="0 0 24 24"
          width="24"
          class="leftbutton"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"

          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewbox="0 0 24 24"

        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewbox="0 0 24 24"
          width="24"
          class="leftbutton"
          onclick="closewindow('browser')"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          />

      </div>
    </div>
    <div id="head2">

      </div>
      <div class="leftbar">

          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewbox="0 0 24 24"
          width="24"

          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"
          />
